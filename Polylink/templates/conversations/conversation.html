<div class="conversations-wrapper">
    <aside class="conversations">
    <div class="conversations-header">
        <p>Conversations</p>
        <div class="search-bar">
        <i class="bi bi-search search-icon"></i>
        <input type="text" placeholder="Search conversations" />
        </div>
        <div class="tabs">
        <span class="active">All</span>
        <span>Unread</span>
        </div>
    </div>

    <div class="conversation-list">
        {% for conversation in conversations %}
        <div class="conversation" url={% url 'conversations:conversation' id=conversation.id %} />
            <div class="avatar">
            <img src={% url "users:avatar" id=conversation.other_user.id %} alt="profil">
            </div>
            <div>
            <h4>{{conversation.other_user.first_name}} {{conversation.other_user.last_name}}</h4>
            <p class='last-message-view'>{{ conversation.last_message.content|slice:'0:10' }}...</p>
            </div>
            <div class="infos">
            <p>{{ conversation.last_message.date }}</p>
            <span style='white-space: pre;'> </span>
            </div>
        </div>
        {% endfor %}
    </div>
    </aside>

    <aside class="inside-conversation"></aside>
</div>
