{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'styles/users/register.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Create Account</h2>
        <form action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="input-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        
        <div class="form-links">
            <a href="{% url 'users:login' %}">Already have an account? Login</a>
            <div class="divider">â€¢</div>
            {% comment %} <a href="{% url 'users:forgot_password' %}">Forgot Password?</a> {% endcomment %}
            <a href="#">Forgot Password?</a>

        </div>
    </div>
</body>
</html>
